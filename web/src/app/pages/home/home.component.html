<section id="home">
  <h1>Minhas Empresas</h1>

  <a mat-flat-button color="accent" routerLink="/companies/new" id="add-company">
    <mat-icon>add</mat-icon>
    Empresa
  </a>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let company">{{company.name}}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let company">{{company.address.state.name}}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>Cidade</th>
      <td mat-cell *matCellDef="let company">{{company.address.city.name}}</td>
    </ng-container>

    <ng-container matColumnDef="neighborhood">
      <th mat-header-cell *matHeaderCellDef>Bairro</th>
      <td mat-cell *matCellDef="let company">{{company.address.neighborhood}}</td>
    </ng-container>

    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef>Rua</th>
      <td mat-cell *matCellDef="let company">{{company.address.street}}, {{company.address.number}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>AÃ§Ãµes</th>
      <td mat-cell *matCellDef="let company">
        <a
          [routerLink]="['/companies', company.id]"
          mat-icon-button
        >
          <mat-icon>visibility</mat-icon>
        </a>
        <a
          [routerLink]="['/companies', company.id, 'update']"
          mat-icon-button
        >
          <mat-icon>edit</mat-icon>
        </a>
        <button
          mat-icon-button
          color="warn"
          type="button"
          (click)="removeCompany(company.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns">
    <tr>

    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns">
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 15, 20]"
    showFirstLastButtons>
  </mat-paginator>
</section>
