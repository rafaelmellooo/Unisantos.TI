<section id="home">
  <h1>Minhas Empresas</h1>

  <a mat-flat-button color="accent" routerLink="/companies/new" id="add-company">
    <mat-icon>add</mat-icon>
    Empresa
  </a>

  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="companies-name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let company">{{company.name}}</td>
    </ng-container>

    <ng-container matColumnDef="companies-address-state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let company">{{company.address.state.name}}</td>
    </ng-container>

    <ng-container matColumnDef="companies-address-city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cidade</th>
      <td mat-cell *matCellDef="let company">{{company.address.city.name}}</td>
    </ng-container>

    <ng-container matColumnDef="companies-address-neighborhood">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bairro</th>
      <td mat-cell *matCellDef="let company">{{company.address.neighborhood}}</td>
    </ng-container>

    <ng-container matColumnDef="companies-address-street">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rua</th>
      <td mat-cell *matCellDef="let company">{{company.address.street}}, {{company.address.number}}</td>
    </ng-container>

    <ng-container matColumnDef="companies-actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>AÃ§Ãµes</th>
      <td mat-cell *matCellDef="let company">
        <a
          [routerLink]="['/companies', company.id]"
          mat-icon-button
        >
          <mat-icon>visibility</mat-icon>
        </a>
        <a
          [routerLink]="['/companies', company.id, 'update']"
          mat-icon-button
        >
          <mat-icon>edit</mat-icon>
        </a>
        <button
          mat-icon-button
          color="warn"
          type="button"
          (click)="removeCompany(company.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['companies-name', 'companies-address-state', 'companies-address-city', 'companies-address-neighborhood', 'companies-address-street', 'companies-actions']">
    <tr>

    <tr
      mat-row
      *matRowDef="let row; columns: ['companies-name', 'companies-address-state', 'companies-address-city', 'companies-address-neighborhood', 'companies-address-street', 'companies-actions']">
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 15, 20]"
    showFirstLastButtons>
  </mat-paginator>
</section>
